<div class="relative h-[400px] bg-gradient-to-tr from-indigo-600 via-indigo-700 to-violet-800">
    <div class="flex flex-col gap-4 justify-center items-center w-full h-full px-3 md:px-0">

        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white">
            Admin Portal

        </h1>
        <p class="text-gray-300">
           Tout les utilisateurs enrégistrés

        </p>


        <div class="shadow-lg rounded-lg overflow-hidden mx-3 md:mx-4">
    <table class="w-full table-fixed">
        <thead>
            <tr class="bg-gray-100">
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Nom</th>
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Prenom</th>
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Email</th>
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Profession</th>
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of data" class="bg-white">
            <tr>
                <td class="py-4 px-6 border-b border-gray-200">{{user.nom}}</td>
                <td class="py-4 px-6 border-b border-gray-200 truncate">{{user.prenom}}</td>
                <td class="py-4 px-6 border-b border-gray-200">{{user.email}}</td>
                <td class="py-4 px-6 border-b border-gray-200">{{user.profession}}</td>
                <td class="py-4 px-6 border-b border-gray-200">

                    <button class="bg-green-500 text-white me-10 py-1 px-2 rounded-full text-xs">Modifier</button>

                    <button (ngButton)="deletePost" class="bg-red-500 text-white py-1 px-2 rounded-full text-xs">Supprimer</button>
                </td>
            </tr>
